<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css">
		<title>jQerry</title>
		<script src="js/jquery-3.1.1.min.js"></script>
				
		<script>
		
			$(document).ready(function(){
				$('.description').mousemove(function(e){
					//$('#hoverDiv').text('x: '+e.pageX+'/y: '+e.pageY);
					
					var  myText = $(this).attr('hovertext');
					$('#hoverDiv').text(myText).show().css({
						'left' : e.pageX + 10,
						'top' : e.pageY + 10
					
					});
					
					
				}).mouseout(function(){
					$('#hoverDiv').hide();
				});
				
			});
		
		</script>
	</head>
	
	<body>
		<p>
			<a href="http://www.google.com.tw" class='description'>Google</a>
		</p>
		<p>
			<img src='../img/images/limes.jpg' class='description'>
		</p>
		<div id='hoverDiv'></div>
			
	</body>
</html>
