<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
		<title>jQuery</title>
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script>
			$(document).ready(function(){				
				$('.choice').click(function(){
					var item = $(this).text();
					
					$('#mySelect').append('<option>'+item+'</option>');
				});
			});
		</script>
	</head>
	<body>		
		<p>
			<button class="choice">Bread</button>
			<button class="choice">coffee</button>
			<button class="choice">sugar</button>
			<button class="choice">one</button>
			<button class="choice">two</button>
			<button class="choice">three</button>
		</p>
		<p><!-- dropdown menu -->
			<select id="mySelect">
				<!-- <option>Bread</option> -->
			</select>
		</p>
	</body>
</html>
