<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
		<title>jQuery</title>
		<script src="js/jquery-3.1.1.min.js"></script>
		
		<script>
			$(document).ready(function(){
				//jQuery code here...
				$('#content').click(function(){
					$('#image').slideDown(2000).delay(1000).slideUp(3000);
				});
			});
		</script>
	</head>
	<body>
		<div id="content">
			The pig needs your help!
		</div>
		<div id="image">
			<img src="../images/pig.jpg">
		</div>
		
	</body>
</html>
