<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../css/style.css">
		<script src="new.js"></script>
		<title>Event</title>
	</head>
	<body>
		<form method="" id="theForm";>
			<fieldset>
				<legend>Register the event</legend>
				<p>Select the events you want to listen for</p>
				<div>
					<label for="click";>click</label>
					<input type="checkbox" name="click" id="click">
				</div>
				
				<div>
					<label for="select";>select</label>
					<input type="checkbox" name="select" id="select">
				</div>
				
				<div>
					<label for="contextmenu";>contextmenu</label>
					<input type="checkbox" name="contextmenu" id="contextmenu">
				</div>
				
				<div>
					<label for="change";>change</label>
					<input type="checkbox" name="change" id="change">
				</div>
				
				<div>
					<label for="input";>input</label>
					<input type="checkbox" name="input" id="input">
				</div>
				
				<hr>
				
				<div>
					<label for="name";>name</label>
					<input type="text" value="" id="name">
				</div>
				
				<div>
					<label for="address";>address</label>
					<input type="text" value="" id="address">
				</div>
				
				
				<div>
					<input type="submit" value="submit" id="submit">
				</div>
				
				<div>
					<label for="output";>input</label>
					<input type="textarea" value="" id="output">
				</div>
				
			</fieldset>
		</form>
		
	
	
	</body>
</html>
